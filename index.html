<!DOCTYPE html> <!-- 문서유형, html 버전 설정 이건 html 5 -->
<html>          <!-- 브라우저의 시작과 끝을 알리며 html이 어디서부터 어디까지 쓰이는지 알려줌 -->
    <head>          <!-- 헤드는 웹페이지의 정보를 처리함, 페이지를 어떻게 처리할지 알려줌-->
        <meta charset="UTF-8">    <!-- 메타 요소는 부수적인 메타데이터 또는 관련 데이터를 HTML에 문서에 제공해줌///
이 파일을 열떄 웹페이지 안에 모든 텍스트가 UTF-8 인코딩 시스템을 사용하여 인코딩한다고 알려줌///
다른 인코딩 시스템을 사용하면 한글 파일 꺠지는 것 처럼 웹사이트가 깨짐///
UTF-8 은 표준 기호이기 때문에 잘됨-->
        <meta name="description" content="Fast, offline, and free documentation browser for developers. Search 100+ docs in one web app: HTML, CSS, JavaScript, PHP, Ruby, Python, Go, C, C++…">
    <!-- 웹사이트의 설명 부분으로 웹사이트를 검색했을때 밑에서 나오는 부분임 -->
        <title>Jin's Personal Site</title> <!-- 웹페이지의 제목 -->
    </head>
    <body>
        <img src="images\sul_test.webp" alt="sullyoon img">
        <h1>JIN DONG HYUN</h1>
        <p><em>hello <strong>world</strong></em></p>
        <p>hello <i>world</i></p>
        <p>hello <b>world</b></p>
        <p>hello <strong>world</strong></p><!-- 보통 bold체(b)보다는 strong체를 많이 씀 -->
        <hr>
        <h3>Books and Teaching</h3>
        <ul>
            <li>시우는 맥이</li>
            <li>싫다</li>
        </ul>
         <h3><a href="https://namu.wiki/w/%EC%84%A4%EC%9C%A4">SULLYOON</a> </h3>
        <a href="list.html">my_list</a>
    </body>
</html>
